<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">View Form</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div class="display-4">{{data.title}}</div>
        <ng-container *ngFor="let control of data.form">
          <div class="form-group" *ngIf="['text', 'password'].includes(control.type)">
            <label class="form-label mt-2">{{control.label}}</label>
            <input class="form-control" [type]="control.type" [placeholder]="control.placeholder" [name]="control.name">
          </div>
          <div class="form-group" *ngIf="['radio', 'checkbox'].includes(control.type)">
            <label class="form-label">{{control.label}}</label>
            <div class="d-flex">
              <ng-container *ngFor="let formControl of control.controls">
                <input class="form-check-input mx-2" [type]="control.type" [name]="control.name" [id]="formControl.value">
                <label class="form-check-label">{{formControl.label}}</label>
              </ng-container>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
      </div>
    </div>
  </div>
</div>
