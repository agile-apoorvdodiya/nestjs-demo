<div class="container">
  <div class="display-4">Edit User</div>
  <form [formGroup]="userForm">
    <div class="table-container">
      <table>
        <tr>
          <td class="px-3 py-2">
            <label for="in-name">Name</label>
          </td>
          <td class="px-3 py-2">
            <input
              type="text"
              name="name"
              id="in-name"
              formControlName="name"
            />
          </td>
        </tr>
        <tr>
          <td class="px-3 py-2">
            <label for="in-email">Email</label>
          </td>
          <td class="px-3 py-2">
            <input
              type="email"
              name="email"
              id="in-email"
              formControlName="email"
            />
          </td>
        </tr>
        <tr>
          <td class="px-3 py-2">
            <label for="in-password">Password</label>
          </td>
          <td class="px-3 py-2">
            <input
              type="password"
              name="password"
              id="in-password"
              formControlName="password"
            />
          </td>
        </tr>
        <tr>
          <td class="px-3 py-2">
            <label for="in-contact">Contact</label>
          </td>
          <td class="px-3 py-2">
            <input
              type="tel"
              name="contact"
              id="in-contact"
              formControlName="contact"
            />
          </td>
        </tr>
        <tr>
          <td class="px-3 py-2">
            <label for="in-admin">Make admin</label>
          </td>
          <td class="px-3 py-2">
            <input
              type="checkbox"
              name="admin"
              id="in-admin"
              formControlName="admin"
            />
          </td>
        </tr>
        <tr>
          <td class="px-3 py-2">
            <button class="btn btn-sm btn-primary me-2" (click)="saveHandler()">Save</button>
            <button class="btn btn-sm btn-danger" (click)="onCancel()">Cancel</button>
          </td>
        </tr>
      </table>
    </div>
  </form>
</div>
