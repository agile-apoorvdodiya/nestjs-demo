<div class="container" [formGroup]="loginForm">
  <div class="login-card">
    <h3 class="title">Login</h3>
    <div class="form-group">
      <label for="in-email">User name</label>
      <input type="email" name="email" id="in-email" formControlName="email" />
    </div>
    <div>
      <div class="form-group">
        <label for="in-email">Password</label>
        <input
          type="password"
          name="password"
          id="in-password"
          formControlName="password"
        />
      </div>
    </div>
    <div>
      <button (click)="login()">Login</button>
    </div>
  </div>
</div>
